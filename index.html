<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Arsenal Gagal Lagi! ðŸ”¥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #ff4444;
      text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.7);
      margin: 20px 0;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1em;
      color: #ffbb33;
      margin: 10px;
      max-width: 80%;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .alert-box {
      display: none;
      background-color: #ff6666;
      border: 3px solid #ff3333;
      padding: 20px;
      color: #fff;
      font-size: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-top: 30px;
      animation: shake 0.4s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: block;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4444;
      color: #fff;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff2222;
      transform: scale(1.1);
    }

    #odiImage {
      display: none;
      width: 200px;
      margin-top: 20px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      animation: muncul 0.5s ease-in-out;
    }

    @keyframes muncul {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <h1>âš½ Arsenal Gagal Lagi? âš½</h1>
  <p>Selalu dekat juara, tapi selalu gagal juga... ðŸ˜‚</p>

  <div class="alert-box" id="alertBox">
    ðŸ”¥ Arsenal Kembali Kalah! Fans-nya Sabar Ya ðŸ«¢
  </div>

  <button onclick="triggerAlert()">Klik untuk Melihat ODI Botak</button>

  <!-- Tambahan: Gambar & Audio -->
  <img id="odiImage" src="odi-botak.png" alt="Odi Botak" />
  <audio id="laughAudio" src="ketawa.mp3"></audio>

  <script>
    // Matrix background effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "BOTAK".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Tombol ditekan
    function triggerAlert() {
      const alertBox = document.getElementById("alertBox");
      const odiImage = document.getElementById("odiImage");
      const laughAudio = document.getElementById("laughAudio");

      alertBox.style.display = "block";
      odiImage.style.display = "block";
      laughAudio.play();

      setTimeout(() => {
        alertBox.style.display = "none";
        odiImage.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
